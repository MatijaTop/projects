<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JSfajl/Projekat_III.js"></script>
    <link rel="stylesheet" href="CssFajl/main.css">
</head>
<body>
    <div class="container">
        <div class="forma_dodavanja">
            <form action="">
                <h3>DODATI CLANA</h3>
                <p>
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id">
                </p>
                <p>
                    <label for="ime">Ime i prezime:</label>
                    <input type="text" name="ime" id="ime">
                </p>
                <p>
                    <label for="godiste">Godina rodjenja:</label>
                    <input type="number" name="godiste" id="godiste">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="vrsta" id="vrsta">Vrsta:</label>
                    <label >Regularni</label>
                    <input type="radio" name="vrsta" value="regularni" checked>
                    <label >Povlasceni</label>
                    <input type="radio" name="vrsta" value="povlasceni">
                </p>
                
                <button id="dodavanje">Submit</button>
            </form>
        </div>
        <div class="dole">
            <div id="izmjena" class="izmjena">
                <h3>IZMJENITI CLANA</h3>

            </div>
        </div>
        <div class="podaci">
            <table id="tabela" border="1">
                <tr>
                    <th>ID</th>
                    <th>IME</th>
                    <th>GODISTE</th>
                    <th>EMAIL</th>
                    <th>VRSTA</th>
                    <th>CLANARINA</th>
                    <th colspan="2">Opcije</th>
                </tr>
            </table>
        </div>
        
    </div>
    
</body>
</html>
